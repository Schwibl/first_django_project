<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section class="publications">
    <ul class="publications__list">
      {% for publications_item in publications_items %}
      <li class="publications__item">
        <h3 class="publications__title">
          {{publications_item.title}}
        </h3>
        <p class="publications__text">
          {{ publications_item.text }}
        </p>
        <span class="publications__date">Размещено: {{ publications_item.published_date }}</span>
        <span class="publications__author">Автор: {{ publications_item.author }}</span>
      </li>
      {% endfor %}
    </ul>
  </section>
</body>
</html>
